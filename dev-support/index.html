<html>
    <head>
        <script>

        fetch("landmarks-front.json")
            .then(owo=>owo.json())
            .then(landmarks=>landmarks.forEach((landmark, index)=>{
                let div = document.createElement("div")
                div.classList.add("point")
                div.id = index
                div.setAttribute("style", `--xpos: ${landmark.x}; --ypos: ${landmark.y}`)

                document.body.appendChild(div)
            }))

            function avgPoints(){
                let coords = Array.from(arguments).reduce((sum, ele)=>{
                    sum.x += parseFloat(ele.style.valueOf().getPropertyValue("--xpos"))
                    sum.y += parseFloat(ele.style.valueOf().getPropertyValue("--ypos"))
                    return sum
                }, {x: 0, y:0, z:0})

                coords.x = coords.x / arguments.length
                coords.y = coords.y / arguments.length
                return coords
            }
        </script>
        
        <style>
            .point {
                padding: 1px;
                border-radius: 1px;
                transform: translate(calc(var(--xpos, 0) * 100vw), calc(var(--ypos, 0) * 100vh));
                background-color: black;
                display: inline-block;
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
    </head>

    </body>
</html>
